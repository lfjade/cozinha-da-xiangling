<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha da Xiangling</title>
    <link rel = "stylesheet" href =style.css>
</head>
<body>
    <main>
        <div class = "container">    
            <h1>Cardápio</h1>
            <p>Frase da Xiangling gerada por IA</p>
            <h2>Comidas favoritas</h2>
            <div id = "favoritas">

            </div>
            <h2>Menu</h2>
            <div id = "menu">
                <div class = "card" id = "1">
                    <img src = "img/Item_Bife_Delicioso.webp">
                    <span>Bife</span>
                </div>
                <div class = "card" id = "2">
                    <img src = "img/Item_Bolinhas_Deliciosas_de_Rabanete_Fritas.webp">
                    <span>Bolinhas de Rabanete Fritas</span>
                    
                </div>
                <div class = "card" id = "3">
                    <img src = "img/Item_Espetinho_Delicioso_de_Cogumelos_e_Frango.webp">
                    <span>Espetinho de Cogumelos e Frango</span>
                    
                </div>
                <div class = "card" id = "4">
                    <img src = "img/Item_Frango_Assado_com_Mel_Delicioso.webp">
                    <span>Frango Assado com Mel</span>
                    
                </div>
                <div class = "card" id = "5">
                    <img src = "img/Item_Ovo_Frito_Delicioso_de_Teyvat.webp">
                    <span>Ovo Frito de Teyvat</span>
                    
                </div>
                <div class = "card" id = "6">
                    <img src = "img/Item_Peixe_Grelhado_de_Mondstadt_Delicioso.webp">
                    <span>Peixe Grelhado de Mondstadt</span>
                    
                </div>
                <div class = "card" id = "7">
                    <img src = "img/Item_Sopa_de_Rabanete_e_Vegetais_Deliciosa.webp">
                    <span>Sopa de Rabanete e Vegetais</span>
                </div>
                <div class = "card" id = "8">
                    <img src = "img/Item_Torrada_do_Pescador_Deliciosa.webp">
                    <span>Torrada do Pescador</span>
                    
                </div>
                <div class = "card" id = "9">
                    <img src = "img/Item_Uma_Salada_Saudavel_Deliciosa.webp">
                    <span>Salada Saudável </span>
                    
                </div>
            </div>
            <button type = "submit" id = "salvar-preferencias">Salvar Preferências</button>
            
        </div>
    </main>
    <footer>
        <p id = 'info'>placeholder</p>
    </footer>
    <script src = "../../renderer.js"></script>
</body>
</html>
